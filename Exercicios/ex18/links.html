<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links</title>
	<style>
		body {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}

		a {
			text-decoration: none;
			font-weight: bold;
		}

		a:visited {
			color: seagreen;
		}

		a:hover {
			text-decoration: underline;
		}

		a::after {
			content: " (link)";
			text-decoration: none;
			font-weight: normal;
			color: slategray;
		}
	</style>
</head>
<body>
	<h1>Personalizando Links</h1>
	<ul>
		<li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio GitHub</a></li>
		<li><a href="https://www.youtube.com/">Canal do YouTube</a></li>
		<li><a href="https://www.cursoemvideo.com/">Site do Curso em Video</a></li>
	</ul>

</body>
</html>
