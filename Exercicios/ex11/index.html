<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagens Dinamicas</title>
</head>
<body>
<h1>Imagens Dinamicas</h1>
<p>Tente abrir esse site em varios dispositivos diferentes, ou simplismente aumente e diminua o seu navegador</p>

<picture>
	<source media="(max-width:750px)" srcset="imagens/cat.jpeg" type="image/jpeg">
	<source media="(max-width:1050px)" srcset="imagens/dog.jpeg" type="image/jpeg">
	<img src="imagens/plant.jpeg" alt="imagem flexivel">
</picture>
<h1>Reproduzindo audios</h1>
<p>Vamos aprender a reproduzir audios em HTML 5</p>
<audio src="midia/happy-mistake.mp3" autoplay controls></audio>
</body>
</html>
